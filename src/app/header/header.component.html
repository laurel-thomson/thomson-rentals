<nav class="top-nav" [ngClass]="{'mobileNavOpen' : mobileNavOpen}">
    <div class="items">
        <a 
            *ngFor="let navItem of navItems"
            [ngClass]="{'home' : navItem.link === '/home'}"
            routerLink={{navItem.link}} 
            (click)="toggleMobileNav()" 
            routerLinkActive="active"
        >
            {{navItem.name}}
        </a>
    </div>
<a class="icon" (click)="toggleMobileNav()"><span></span></a>
</nav>
