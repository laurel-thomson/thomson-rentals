<div class="map-box-cont">
    <div id="mapbox"></div>
    <app-map-box-card 
        *ngFor="let apartment of apartments; index as i" 
        [apartment]="apartment.name" 
        [address]="apartment.address" 
        [active]="apartment.active"
        (click)="onCardClicked(i)">
    </app-map-box-card>
</div>
